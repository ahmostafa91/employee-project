<form #eModule="ngForm" (ngSubmit)="saveEmployee(eModule)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <!--Full Name-->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input class="form-control" name="fn" [(ngModel)]="fullN" id="fullName" type="text" />
      </div>
      <!--Email-->
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="em" [(ngModel)]="email" id="email" type="email" />
      </div>
      <!--Phone Number-->
      <div class="form-group">
        <label for="phNum">Phone Number</label>
        <input class="form-control" name="phone" [(ngModel)]="phoneN" id="phNum" type="tel" />
      </div>
      <!--Gender-->
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender" />
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender" />
            Female
          </label>
        </div>
      </div>
      <!--Contact Preference-->
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPref" />
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPref" />
            Phone
          </label>
        </div>
      </div>
      <!--Is Active-->
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="IsActive" />
            Is Active
          </label>
        </div>
      </div>
      <!--department dropbox-->
      <div class="form-group">
        <label for="department">
          Department
        </label>
        <select class="form-control" id="department" name="department" [(ngModel)]="department">
          <option *ngFor="let d of departments" [value]="d.id">
            {{ d.name }}
          </option>
        </select>
      </div>
      <!--date-->
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateofbirth">
            Date Of Birth
          </label>
          <input type="text" bsDatepicker [bsConfig]="dateConfig" placement="right" class="form-control" id="dateofbirth"
            name="dateofbirth" [(ngModel)]="dateOfBirth" />
        </div>
      </div>
      <!--Photo Path-->
      <div class="form-group">
        <label for="photo">Photo Path</label>
        <input class="form-control" name="photo" [(ngModel)]="photoPath" id="photo" type="text" />
      </div>
      <!--show button-->
      <div class="form-group">
        <!--add type="button" to avoid make it work as submit button with this form-->
        <button type="button" class="btn btn-primary" (click)="imageShowToggle()">
          {{imageShow? "Hide " : "Show "}} Preview
        </button>
      </div>
      <!--image-->
      <div class="form-group">
        <img [src]="photoPath" width="200" height="200" *ngIf="imageShow" />
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{{ eModule.value | json }}
